<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SM Adaptive Math Quiz</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#f7f7fb; margin:0; }
      .container { max-width: 900px; margin: 40px auto; background:white; border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); padding: 24px; }
      .badge { display:inline-block; background:#eef2ff; color:#3730a3; padding:4px 10px; border-radius:999px; font-size:12px; margin-right:8px; }
      button { border-radius:12px; padding:12px 16px; border:0; box-shadow: 0 2px 8px rgba(0,0,0,0.08); cursor:pointer; }
      button.primary { background:#4f46e5; color:white; }
      button.ghost { background:#eef2ff; color:#312e81; }
      .choices { display:grid; gap:12px; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); margin-top:12px;}
      .card { background:#fafafa; border:1px solid #eee; border-radius:12px; padding:16px;}
      .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      input[type="text"], input[type="number"] { padding:12px; border-radius:12px; border:1px solid #e5e7eb; width: 280px; }
      .muted { color:#6b7280; font-size: 14px; }
      .progress { height: 10px; background: #eef2ff; border-radius: 999px; overflow: hidden; }
      .progress > div { height: 100%; background: #4f46e5; width: 0%; transition: width .3s ease; }
      .pill { padding: 4px 10px; border-radius: 999px; background:#f3f4f6; font-size:12px; }
      .explain { background:#ecfeff; border:1px solid #a5f3fc; padding:12px; border-radius:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
